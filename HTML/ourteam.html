    <input type="button" name="Show All" class="btn" value="Show All" />

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script type="text/javascript">
      $(document).ready(function () {
        $(".btn").click(function () {
          var x = $(".btn").val();
          if (x == "Show All") {
            $(".btn").prop("value", "Show Less");
          } else {
            $(".btn").prop("value", "Show All");
          }
          $(".btn").css({
            "background-color": "black",
            color: "white",
            outline: "none",
          });
          $(".row3").toggle();
        });

        var lastScrollTop = 0;
        $(window).scroll(function (event) {
          var st = $(this).scrollTop();
          if (st > lastScrollTop) {
            $(".navbar").css({ "box-shadow": "0 2px 4px 0 rgb(211,211,211)" });
          } else {
            $(".navbar").css({ "box-shadow": "0 2px 4px 0 rgba(255,255,255)" });
          }
          lastScrollTop = st;
        });
      });
    </script>
